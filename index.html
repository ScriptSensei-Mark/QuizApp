<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="icon" type="image/x-icon" href="/img/quiz-favicon.png">

    <script src="script.js"></script>
    <script src="dataHandler.js"></script>

</head>

<body onload="init()">
    <div class="background">
        <div class="center-box">
            <div id="categoryTitle">
            </div>

            <div class="category-sidebar">
                <div>

                </div>
            </div>
            <div class="content" id="questionBody">
                <div class="card quiz-card">
                    <img src="./img/card-image.jpeg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 id="questionText" class="card-title">Frage</h5>

                        <div id="answersBox">
                            <div class="card mb-2 answer-card" onclick="checkIfCorrect(0)">
                                <div id="answer1" class="card-body">
                                    Antwort
                                </div>
                            </div>

                            <div class="card mb-2 answer-card" onclick="checkIfCorrect(1)">
                                <div id="answer2" class="card-body">
                                    Antwort
                                </div>
                            </div>

                            <div class="card mb-2 answer-card" onclick="checkIfCorrect(2)">
                                <div id="answer3" class="card-body">
                                    Antwort
                                </div>
                            </div>

                            <div class="card mb-3 answer-card" onclick="checkIfCorrect(3)">
                                <div id="answer4" class="card-body">
                                    Antwort
                                </div>
                            </div>
                        </div>

                        <div class="quiz-card-footer pt-3">
                            <div class="d-flex align-items-center">
                                <div><b id="currentQuestion">x</b> von <b id="totalQuestions">y</b> Fragen</div>
                            </div>
                            <button onclick="nextQuestion()" id="nextQuestionBtn" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
